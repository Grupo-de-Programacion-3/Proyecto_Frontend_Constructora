<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()">
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="documento" id="documento" type="text" class="validate">
                <label class="active" for="documento">Documento</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="nombres" id="nombres" type="text" class="validate">
                <label class="active" for="nombres">Nombres</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="apellidos" id="apellidos" type="text" class="validate">
                <label class="active" for="apellidos">Apellidos</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="fecha_nacimiento" id="fecha_nacimiento" type="text" class="validate">
                <label class="active" for="fecha_nacimiento">Fecha de nacimiento</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="fotografia" id="fotografia" type="text" class="validate">
                <label class="active" for="fotografia">Fotografia</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="num_celular" id="num_celular" type="text" class="validate">
                <label class="active" for="num_celular">Numero de celular</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="correo" id="correo" type="text" class="validate">
                <label class="active" for="correo">Correo</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="direccion" id="direccion" type="text" class="validate">
                <label class="active" for="direccion">Direccion</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.nombres.errors" class="btn waves-effect waves-light" type="submit"
                    name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/ventas/listar-clientes"><i
                        class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
