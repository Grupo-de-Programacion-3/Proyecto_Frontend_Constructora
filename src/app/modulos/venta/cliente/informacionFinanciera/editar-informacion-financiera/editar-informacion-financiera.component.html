<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()">
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="documento_cliente" id="documento_cliente" type="text" class="validate">
                <label class="active" for="documento_cliente">Documento del cliente</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="total_ingresos" id="total_ingresos" type="text" class="validate">
                <label class="active" for="total_ingresos">Total de ingresos</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="empresa_trabaja" id="empresa_trabaja" type="text" class="validate">
                <label class="active" for="empresa_trabaja">Empresa en la que trabaja</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="cargo" id="cargo" type="text" class="validate">
                <label class="active" for="cargo">Cargo</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="salario" id="salario" type="text" class="validate">
                <label class="active" for="salario">Salario</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="tiempo_trab_actual" id="tiempo_trab_actual" type="text" class="validate">
                <label class="active" for="tiempo_trab_actual">Tiempo que lleva trabajando (Semanas)</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="nom_ref_familiar" id="nom_ref_familiar" type="text" class="validate">
                <label class="active" for="nom_ref_familiar">Numero de referencia familiar</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="tel_ref_familiar" id="tel_ref_familiar" type="text" class="validate">
                <label class="active" for="tel_ref_familiar">Telefono de referencia familiar</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="nom_ref_personal" id="nom_ref_personal" type="text" class="validate">
                <label class="active" for="nom_ref_personal">Numero de referencia personal</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="tel_ref_personal" id="tel_ref_personal" type="text" class="validate">
                <label class="active" for="tel_ref_personal">Telefono de referencia personal</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidador.cargo.errors" class="btn waves-effect waves-light" type="submit"
                    name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/ventas/listar-informacionesFinancieras"><i
                        class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
