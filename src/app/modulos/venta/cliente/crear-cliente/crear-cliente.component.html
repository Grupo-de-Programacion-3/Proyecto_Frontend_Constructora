<div class="row">
  <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="GuardarRegistro()">
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="documento" id="documento" type="text" class="validate">
        <label for="documento">Documento</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="nombres" id="nombres" type="text" class="validate">
        <label for="nombres">Nombres</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="apellidos" id="apellidos" type="text" class="validate">
        <label for="apellidos">Apellidos</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="fecha_nacimiento" id="fecha_nacimiento" type="date" class="validate">
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
      </div>
      <div class="file-field col s9">
        <label for="fotografia">Fotografia</label>
        <br />
        <br />
        <div class="btn">
          <span>Seleccionar Imagen</span>
          <input formControlName="fotografia" id="fotografia" (change)="CuandoSeleccionanArchivo($event)" type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <div class="col s3">
        <br />
        <br />
        <input type="button" class="btn" value="Cargar Imagen" (click)="CargarImagenAlServidor()" />
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <strong>{{nombreFotografiaTemp}}</strong>
      </div>
      <div class="input-field col s12">
        <input formControlName="num_celular" id="num_celular" type="text" class="validate">
        <label for="num_celular">Numero de celular</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="correo" id="correo" type="text" class="validate">
        <label for="correo">Correo electronico</label>
      </div>
      <div class="input-field col s12">
        <input formControlName="direccion" id="direccion" type="text" class="validate">
        <label for="direccion">Direccion</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">

        <button [disabled]="ObtenerFgValidador.nombres.errors" class="btn waves-effect waves-light" type="submit"
          name="action">Guardar
          <i class="material-icons right">save</i>
        </button>
        &nbsp;&nbsp;
        <a class="waves-effect red waves-light btn" routerLink="/ventas/listar-clientes"><i
            class="material-icons left">cancel</i>Cancelar</a>

      </div>
    </div>
  </form>
</div>
