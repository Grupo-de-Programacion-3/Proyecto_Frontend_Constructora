<div class="row">
    <form class="col s12" [formGroup]="fgValidador" (ngSubmit)="ModificarRegistro()">
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label class="active" for="codigo">Codigo</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label class="active" for="descripcion">Descripcion</label>
            </div>
        </div>
        <div class="input-field col s12">
            <select formControlName = "paisId" (change)="cargarCiudadesPorPaises()">
              <option *ngFor= "let p of listapaises" value="{{p.id_pais}}">{{p.nombre}}</option>
            </select>
            <label>Paises</label>
          </div>
          <div class="input-field col s12">
            <select formControlName = "ciudadId" (change)="cargarProyectosPorCiudades()">
              <option *ngFor= "let c of listaciudades" value="{{c.id_ciudad}}">{{c.nombre}}</option>
            </select>
            <label>Ciudades</label>
          </div>
          <div class="input-field col s12">
            <select formControlName = "proyectoId" >
              <option *ngFor= "let p of listaproyectos" value="{{p.id_proyecto}}">{{p.nombre}}</option>
            </select>
            <label>Proyectos</label>
          </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit"
                    name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametros/listar-bloques"><i
                        class="material-icons left">cancel</i>Cancelar</a>

            </div>
        </div>
    </form>
</div>
