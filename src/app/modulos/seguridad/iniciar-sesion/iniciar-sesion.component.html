
<div class="row">
    <div class="col s12 l5 offset-l4">
      <div class="card grey lighten-3">
        <div class="card-content">
          <h4 class="card-title center-align">Iniciar Sesión</h4>
          <form  [formGroup] = "fgValidador" (ngSubmit)="ValidarIdentificacion()" >
            <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input formControlName ="usuario" type= "email" id="email" class="validate" />
                  <label class= "active" for="email">Correo Electrónico</label>
                  <div *ngIf = "ObtenerFgvalidador.usuario.errors && (ObtenerFgvalidador.usuario.dirty || ObtenerFgvalidador.usuario.touched)" class="mensajesValidaciones">
                    <strong *ngIf= "ObtenerFgvalidador.usuario.errors.required" >Este campo requerido</strong>
                    <strong *ngIf= "ObtenerFgvalidador.usuario.errors.email">Debe cumplir con un formato de correo electrónico</strong>
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">vpn_key</i>
                  <input formControlName= "clave" type="password" id="password" class="validate" />
                  <label class ="active"for="email">Contraseña</label>
                  <div *ngIf = "ObtenerFgvalidador.clave.errors && (ObtenerFgvalidador.clave.dirty || ObtenerFgvalidador.clave.touched)" class="mensajesValidaciones">
                    <strong *ngIf= "ObtenerFgvalidador.clave.errors.required" >Este campo requerido</strong>
                    <strong *ngIf= "ObtenerFgvalidador.clave.errors.min">Debe tener mínimo 5 caracteres</strong>
                  </div>
                </div>
              </div>
             <div class="row">
               <div class="col s12 center-align">
                <div class = "recaptcha-form">
                  <form #captchaProtectedForm="ngForm">
                      <re-captcha 
                      [(ngModel)]="formModel.captcha" 
                      name="captcha"
                      required 
                      siteKey= "6Ld56cAbAAAAANkbuqthqIWBMsQLQnLiuViDLz49"
                      #captchaControl="ngModel">
                  </re-captcha>
                      <div [hidden]="captchaControl.valid || captchaControl.pristine" class="error">
                          Captcha must be solved
                      </div>
                      
                    </form>
              </div>
               </div>
             </div>
              <div class="row center-align">
                <button [disabled]= "ObtenerFgvalidador.clave.errors || ObtenerFgvalidador.usuario.errors || !captchaProtectedForm.form.valid" class="btn waves-effect waves-light" type="submit" name="action">Identificar
                  <i class="material-icons right">send</i>
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br />
